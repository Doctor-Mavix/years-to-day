<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Years to days</title>
</head>
<body>
    
    <script>
        const age = prompt('How old are you')
        let i
        if(i = parseInt(age)){
            alert(`You just spent days ${i*365} on earth` )
        }
        else{
            alert(`${age} is not a nomber`)
        }
    </script>
</body>
</html>
